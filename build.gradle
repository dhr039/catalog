// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.hilt_version = '2.47'
    ext.retrofit_version = '2.9.0'
    ext.moshi_version = '1.15.0'
    ext.moshi_converter_version = '2.9.0'
    ext.room_version = '2.5.2'
    ext.nav_version = '2.6.0'
    ext.okHttp_version = '4.10.0'
    ext.mockwebserver_version = '4.10.0' //must be the same as okHttp_version for the tests to work
    ext.androidx_core_testing_version = '2.2.0'
    ext.google_truth_version = '1.1.5'
    ext.kotlin_version = '1.9.0'
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

plugins {
    id 'com.android.application' version '8.1.0' apply false
    id 'com.android.library' version '8.1.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.22' apply false //also see ext.kotlin_version
    id 'com.google.devtools.ksp' version '1.8.21-1.0.11' apply false
}


